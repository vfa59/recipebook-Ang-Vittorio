<h2>Add Image to {{ recipe.name }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload Image</button>
</form>
<br>
<a href="{% url 'ledger:recipe_specific' num=recipe.pk %}" class="btn btn-secondary">Back to Recipe</a>
