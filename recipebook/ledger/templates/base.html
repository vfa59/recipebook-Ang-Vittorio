<!DOCTYPE html>
<html lang="en-US">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<title>{% block title %}Recipe Book{% endblock %}</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1 class="ms-3">{% block page_title %}Recipe Book{% endblock %}</h1>
    </div>

	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<div class="container-fluid">
			<div>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'ledger:recipes_list' %}">Recipes</a>
					</li>
				</ul>
			</div>
			<div>
				<ul class="navbar-nav">
					<li class="nav-item">   
						{% if user.is_authenticated %}
						    <form method="post" action="{% url 'logout' %}?next={% url 'login' %}">
						        {% csrf_token %}
						        {{ form.as_p }}
						        <button class="nav-link" type="submit">Logout</button>
						    </form>
						{% else %}
						    <a href="{% url 'login' %}">Login</a>
						{% endif %}
					</li>
				</ul>
			</div>
		</div>
	</nav>
    <div class="container mt-3 px-0">
        {% block page_header %}{% endblock %}
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<div class="container mt-3 px-0">
        <div id="content">
		    {% block content %}{% endblock %}
	    </div>      
    </div>
</body>
</html>
