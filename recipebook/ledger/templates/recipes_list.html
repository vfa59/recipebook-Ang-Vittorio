{% extends "base.html" %}

{% block page_header %}
    <h2>Recipes List</h2>
{% endblock %}

{% block content %}
    <ul>
        {% for recipe in recipes %}
            <li><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'ledger:add_recipe' %}" class="btn btn-primary">Add New Recipe</a>
{% endblock %}
