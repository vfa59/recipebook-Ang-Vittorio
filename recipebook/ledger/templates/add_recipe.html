<h2>Add Recipe</h2>

<form method="POST">
    {% csrf_token %}
    {{ recipe_form.as_p }}

    <h3>Ingredients:</h3>
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}

    <div style="margin-bottom: 16px;">
        <a href="{% url 'ledger:create_new_ingredient' %}?next={% url 'ledger:add_recipe' %}">+ Create New Ingredient</a>
    </div>

    <div>
        <button type="submit">Create Recipe</button>
    </div>
</form>
