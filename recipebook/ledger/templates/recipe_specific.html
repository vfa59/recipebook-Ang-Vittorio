{% extends "base.html" %}

{% block page_header %}
    <h2>Recipe Detail</h2>
{% endblock %}

{% block content %}
    <h4>{{ recipe.name }}</h4>
    <p>Author: {{ recipe.author.username }}</p>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.quantity }} {{ ingredient.ingredient.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
